apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
  labels:
    app: eks-info-app
provisioner: efs.csi.aws.com
parameters:
  # 需要替换为实际的 EFS 文件系统 ID
  fileSystemId: fs-xxxxxxxxx
  provisioningMode: efs-ap
  directoryPerms: "700"
  gidRangeStart: "1000"
  gidRangeEnd: "2000"
  basePath: "/eks-info-app"
mountOptions:
  - tls
  - iam
volumeBindingMode: Immediate
reclaimPolicy: Retain
